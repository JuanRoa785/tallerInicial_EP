<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Taller Inicial Entornos</title>
</head>
<body>
    <div id="container">
        <div id="menu">
            <h3>Menú Principal</h3>
            <p>Juan Diego Roa Porras - 2210086</p>
            <p>Entornos De Programación - UIS</p>
            <div id="options">
                <button data-content="cargarDatos" class="menuOptions active">Cargar  Datos</button>
                <button data-content="informeEspecial" class="menuOptions">Informe Especial</button>
                <button data-content="Operaciones" class="menuOptions">Operaciones</button>
                <button class="menuOptions">Exportar Datos</button>
            </div>
        </div>

        <div id="content"> </div>

        <template id="cargarDatos">
            <input type="file" id="file">
            <table id="basicTable"> </table>
        </template>

        <template id="informeEspecial">
            <table id="polishedTable"> </table>
            <h3>Porcentajes:</h3>
        </template>

        <template id="Operaciones">
            <table>
                <tr><th>Codigo</th><th>Genero</th><th>Nombre</th><th>Edad</th><th>Ciudad</th><th>Editar</th></tr>
            </table>

            <button>Agregar</button>
            <button>Eliminar</button>
        </template>
    </div>
    <script src="logic.js"></script>
</body>
</html>
